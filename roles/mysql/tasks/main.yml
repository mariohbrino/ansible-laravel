---
- name: Install mysql server
  become: yes
  apt:
    pkg:
      - mysql-server
    state: present
    force: yes
    update_cache: yes

- name: Add my.cnf configuration
  template:
    src: files/my.cnf
    dest: /etc/mysql/conf.d
    owner: root
    group: root
    mode: 0644

- name: Restart and enable mysql
  become: yes
  service:
    name: mysql
    state: restarted
    enabled: yes
