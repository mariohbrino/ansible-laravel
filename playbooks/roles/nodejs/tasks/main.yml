---
- name: Add nodejs apt key
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present

- name: Add nodejs ppa
  apt_repository:
    repo: deb https://deb.nodesource.com/node_14.x focal main
    update_cache: yes

- name: Install nodejs
  apt: 
    pkg: nodejs
    state: present

- name: Install yarn
  command: npm install -g yarn
