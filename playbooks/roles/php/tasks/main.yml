---
- name: Add php ondrej apt repository
  become: true
  ansible.builtin.apt_repository:
    repo: ppa:ondrej/php
    state: present
    update_cache: true

- name: Install php
  become: true
  ansible.builtin.apt:
    pkg:
      php8.2-fpm
    state: present
    force: true
    update_cache: true

- name: Install php dependencies
  become: true
  ansible.builtin.apt:
    pkg:
      - php8.2
      - php8.2-mysql
      - php8.2-curl
      - php8.2-gd
      - php8.2-intl
      - php8.2-mbstring
      - php8.2-soap
      - php8.2-xml
      - php8.2-xmlrpc
      - php8.2-zip
    state: present
    force: true
    update_cache: true
